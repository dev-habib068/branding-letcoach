        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/libs/remixicon/fonts/remixicon.css" rel="stylesheet" type="text/css" />
        <!-- Style Css-->

    <body>

            <div id="status">

                    <div class="double-bounce1"></div>

        <!-- Loader -->
        
        <!-- Start Hero -->
        <section class="bg-home d-flex align-items-center" style="background-image: url('assets/images/bg/pages.jpg');">
            <div class="bg-overlay opacity-75"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 text-center">
                        <img src="assets/images/logo-icon-64.png" class="mb-3" alt="">
                        <h1 class="text-uppercase display-3 fw-bold text-white mb-3">Coming Soon</h1>
                        <p class="para-desc text-white title-dark mx-auto opacity-75">A business can be described as an organization entity that engages in professional, commercial or industrial activities.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div id="countdown">
                            <ul class="count-down list-unstyled">
                                <li id="days" class="count-number list-inline-item mb-0"></li>
                                <li id="hours" class="count-number list-inline-item mb-0"></li>
                                <li id="mins" class="count-number list-inline-item mb-0"></li>
                                <li id="secs" class="count-number list-inline-item mb-0"></li>
                                <li id="end" class="h1"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <div class="subcribe-form">
                            <form class="mx-auto">
                                <input type="email" id="subemail" name="email" class="border rounded-pill ps-3" placeholder="Enter Your Email :">
                                <button type="submit" class="btn btn-primary rounded-pill">Subscribe <i class="ri-arrow-right-fill"></i></button>
                            </form><!--end form-->
                        </div>
                    </div>
                </div>
            </div> <!--end container-->
        </section><!--end section-->
        <!-- End Hero -->

        <!-- Javascript -->
        <!-- JAVASCRIPT -->
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="assets/js/app.js"></script><!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
